<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moo-Moo Chatbot</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      background-color: #2c2f36;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: white;
    }

    .page-container {
      max-width: 1200px;
      margin: 20px auto;
      background-color: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 40px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
    }

    .header {
      background-color: #202123;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
    }

    .main-content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .chat-section {
      flex: 3;
      background-color: #343541;
      display: flex;
      flex-direction: column;
    }

    .image-section {
      flex: 2;
      background-color: #1e1f24;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .image-section img {
      max-width: 100%;
      max-height: 90%;
      border-radius: 10px;
      object-fit: contain;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

.message {
  max-width: 75%;
  padding: 8px 16px; /* tighter vertical spacing */
  margin: 2px 0;     /* reduce space between messages */
  border-radius: 8px;
  font-size: 14pt;   /* slightly smaller */
  line-height: 1.2;
}
.message p {
  margin: 0; /* override default paragraph margins */
}

    .user {
      align-self: flex-end;
      background-color: #2d88ff;
      color: white;
    }

    .bot {
      align-self: flex-start;
      background-color: #444654;
      color: white;
    }

    #inputForm {
      display: flex;
      padding: 10px;
      background-color: #202123;
      border-top: 1px solid #444;
    }

    #userInput {
      flex: 1;
      padding: 12px;
      font-size: 16pt;
      background-color: #40414f;
      border: none;
      border-radius: 8px;
      color: white;
    }

    #inputForm button {
      margin-left: 10px;
      padding: 12px 20px;
      background-color: #19c37d;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
      }
      .image-section {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="header">ðŸ’¬ Moo-Moo Chatbot</div>
    <div class="main-content">
      <div class="chat-section">
        <div class="chat-box" id="chatBox"></div>
        <form id="inputForm">
          <input type="text" id="userInput" autocomplete="off" placeholder="Type your message..." />
          <button type="submit">Send</button>
        </form>
      </div>
      <div class="image-section">
        <img id="sideImage" src="{{ url_for('static', filename='images/dog.png') }}" alt="Chat Image">
      </div>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const form = document.getElementById("inputForm");
    const userInput = document.getElementById("userInput");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = userInput.value.trim();
      if (!text) return;

      addMessage(text, "user");
      userInput.value = "";

      const botDiv = addMessage("", "bot");

      const response = await fetch("/stream", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const reader = response.body.getReader();
      const decoder = new TextDecoder("utf-8");
      let message = "";

      while (true) {
        const { value, done } = await reader.read();
        if (done) break;
        const chunk = decoder.decode(value);
        const lines = chunk.split("\n").filter(line => line.startsWith("data: "));
        for (const line of lines) {
          const data = line.replace("data: ", "");
          message += data;
          botDiv.innerHTML = marked.parse(message);
          chatBox.scrollTop = chatBox.scrollHeight;
        }
      }
    });

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.innerHTML = marked.parse(text);
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
      return div;
    }
  </script>
</body>
</html>
